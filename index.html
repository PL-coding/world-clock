<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Louise Gray</title>
    <link rel="icon" href="media/LG-icon.png" type="image/icon type" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="cities">
        <option value="">Select a city</option>
        <option value="current">Current location</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Asia/Kathmandu">Kathmandu</option>
        <option value="America/Lima">Lima</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Vancouver">Vancouver</option>
        <option value="Europe/Vienna">Vienna</option>
      </select>
      <div id="city">
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="vancouver">
          <div>
            <h2>Vancouver</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This page was coded by <span class="brand">Louise Gray</span> and is
      <a href="https://github.com/PL-coding/world-clock"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
