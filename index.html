<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Louise Gray</title>
    <link rel="icon" href="media/LG-icon.png" type="image/icon type" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Sydney</option>
        <option value="">Beijing</option>
        <option value="">Cairo</option>
        <option value="">Lima</option>
        <option value="">Vienna</option>
        <option value="">London</option>
      </select>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">8th November 2022</div>
        </div>
        <div class="time">12:00 <small>PM</small></div>
      </div>
      <div class="city">
        <h2>New York</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="city">
        <h2>Perth</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This page was coded by Louise Gray and is
      <a href="https://github.com/PL-coding/world-clock"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
